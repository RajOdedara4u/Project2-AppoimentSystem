    <style>
      /* Basic reset and styling for the table */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: black;
        color: aliceblue;
      }
      /* Responsive table */
      @media only screen and (max-width: 600px) {
        table {
          border: 0;
        }
        table caption {
          font-size: 1.3em;
        }
        table thead {
          display: none;
        }
        table tr {
          margin-bottom: 10px;
          display: block;
          border: 1px solid #ddd;
        }
        table td {
          display: block;
          text-align: right;
          border: none;
          position: relative;
        }
        table td:before {
          position: absolute;
          left: 0;
          width: 50%;
          padding-left: 15px;
          font-weight: bold;
          text-align: left;
        }
      }
    </style>
